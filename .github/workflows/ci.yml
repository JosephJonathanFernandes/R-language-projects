name: R CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint R code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Restore renv (if lockfile present)
        shell: bash
        run: |
          if [ -f renv.lock ]; then
            Rscript -e 'install.packages("renv", repos="https://cloud.r-project.org"); renv::restore()'
          else
            Rscript -e 'install.packages(c("lintr","styler"), repos="https://cloud.r-project.org")'
          fi

      - name: Lint repo
        run: |
          Rscript -e 'res <- lintr::lint_dir("."); print(res); if (length(res) > 0) quit(status = 1)'
